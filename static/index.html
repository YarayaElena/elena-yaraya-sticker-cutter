<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ярая — Стикеры</title>
    <link rel="manifest" href="/static/telegram-web-app-manifest.json" />
    <style>
      body {
        font-family: sans-serif;
        background-color: #fffbe6;
        margin: 0;
        padding: 2em;
        text-align: center;
      }
      h1 {
        margin-bottom: 0.5em;
      }
      input[type="file"] {
        margin: 1em 0;
      }
      .stickers {
        display: flex;
        flex-wrap: wrap;
        gap: 1em;
        justify-content: center;
        margin-top: 2em;
      }
      .sticker {
        width: 128px;
        height: 128px;
        object-fit: contain;
        background: #fff;
        border: 1px solid #ccc;
        padding: 0.5em;
      }
    </style>
  </head>
  <body>
    <h1>✂️ Нарезка стикеров</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required />
      <br />
      <button type="submit">Загрузить и нарезать</button>
    </form>
    <div id="result" class="stickers"></div>

    <script>
      const form = document.getElementById("uploadForm");
      const result = document.getElementById("result");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const fileInput = form.querySelector('input[type="file"]');
        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        result.innerHTML = "⏳ Нарезка...";

        const response = await fetch("/upload", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();
        result.innerHTML = "";

        if (data.files && data.files.length > 0) {
          data.files.forEach((filename) => {
            const img = document.createElement("img");
            img.src = `/static/output/${filename}`;
            img.alt = "Стикер";
            img.className = "sticker";
            img.onclick = () => window.open(img.src, "_blank");
            result.appendChild(img);
          });
        } else {
          result.textContent = "❌ Не удалось нарезать стикеры.";
        }
      });
    </script>
  </body>
</html>
