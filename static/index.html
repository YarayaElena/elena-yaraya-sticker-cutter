<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Елена Ярая — Стикеры</title>
    <style>
        body {
            font-family: sans-serif;
            background: #0f0f0f;
            color: white;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        header {
            padding: 20px;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header img {
            width: 40px;
            margin-right: 10px;
        }
        h1 { margin: 0; font-size: 1.5em; }
        .upload-box {
            margin: 20px auto;
            padding: 20px;
            border: 2px dashed #555;
            width: 90%;
            max-width: 400px;
            background-color: #1a1a1a;
            border-radius: 10px;
        }
        input[type="file"] {
            margin: 10px 0;
            color: white;
        }
        button {
            padding: 10px 20px;
            background: #FFCF53;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        #gallery img {
            width: 150px;
            margin: 10px;
            border-radius: 12px;
            background: #fff;
        }
        #status { margin-top: 10px; }
    </style>
</head>
<body>
    <header>
        <img src="/static/logo.png" alt="Логотип">
        <h1>Елена Ярая</h1>
    </header>
    <p style="color:#FFCF53">Обработка стикеров</p>

    <div class="upload-box">
        <input type="file" id="imageInput" accept="image/*"><br>
        <button onclick="uploadImage()" id="uploadBtn">Разрезать стикеры</button>
        <p id="status"></p>
    </div>

    <div id="gallery"></div>

    <script>
        async function uploadImage() {
            const input = document.getElementById('imageInput');
            const btn = document.getElementById('uploadBtn');
            const status = document.getElementById('status');
            const gallery = document.getElementById('gallery');

            if (!input.files.length) return alert('Выбери изображение!');
            const form = new FormData();
            form.append('file', input.files[0]);

            btn.disabled = true;
            status.textContent = 'Обработка...';
            gallery.innerHTML = '';

            try {
                const res = await fetch('/upload', { method: 'POST', body: form });
                const json = await res.json();

                if (!json.files) throw new Error('Нет файлов');

                json.files.forEach(filename => {
                    const img = document.createElement('img');
                    img.src = `/static/temp/${filename}`;
                    gallery.appendChild(img);
                });
                status.textContent = 'Готово! Нажми и удерживай на изображении, чтобы сохранить.';
            } catch (err) {
                status.textContent = 'Ошибка: ' + err.message;
            }
            btn.disabled = false;
        }
    </script>
</body>
</html>
